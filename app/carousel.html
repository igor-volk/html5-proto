<link rel="import" href="js/libs/components/polymer/polymer.html">
<polymer-element name="x-carousel">
  <template>
    <canvas width="1280px" height="275px" id="carousel"></canvas>
  </template>
  <script>
  Polymer({
    ready:function()
    {
      this.width = '1280';
      this.height = '275';
    },
    getCarousel:function()
    {
      return this.$.carousel;
    }
  })
  </script>
</polymer-element>
