<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sky Store YouView</title>
  <meta name="description" content="">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  	<div class="background"></div>
  	<div class="logo-container">
    	<img class="logo" src="asset/img/all/header.png"></img>
  	</div>
  	<canvas id="nav_canvas"></canvas>
</body>
<script>
var navData = ["My Library", "My Account", "Help", "About sky Store"];
var nav = document.getElementById("nav_canvas");
	var ctx = nav.getContext("2d");
	ctx.textBaseline = "top";
	ctx.imageSmoothingEnabled =true;
	ctx.font = "10px Verdana";
	ctx.fillStyle = "white"

function addNavItem(index, xText, data) 
{
	if(index == data.length) return;

	var textInfo = ctx.measureText(data[index]);
	var textWidth = (0.5 + textInfo.width) | 0;
	ctx.fillText(data[index], xText, 0);
	addNavItem( ++index, xText + textWidth + 10, data);
}

addNavItem(0,0, navData);

</script>
</html>
